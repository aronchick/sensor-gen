name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          EXT=""
          if [ "$GOOS" = "windows" ]; then EXT=".exe"; fi
          go build -ldflags="-s -w" \
            -o "sensor-gen-${GOOS}-${GOARCH}${EXT}" .

      - uses: actions/upload-artifact@v4
        with:
          name: sensor-gen-${{ matrix.goos }}-${{ matrix.goarch }}
          path: sensor-gen-*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
          TAG_NAME: ${{ github.ref_name }}
        run: |
          chmod +x artifacts/sensor-gen-linux-* \
            artifacts/sensor-gen-darwin-*
          gh release create "$TAG_NAME" \
            artifacts/sensor-gen-* \
            --title "sensor-gen $TAG_NAME" \
            --generate-notes
